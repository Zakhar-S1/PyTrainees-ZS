version: '3.8'

networks:
  admitad_global_network:
    external: true
  net:
    driver: bridge

services:

  db:
    container_name: db
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=pyIntro
      - MYSQL_USER=zahar
      - MYSQL_PASSWORD=1230321!
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      - net

  applications:
    container_name: app
    build:
        dockerfile: Dockerfile
        context: .
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - net